<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Wines</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit wine</h1>

	<form method="post" action="#" th:action="@{../savewine}"
		th:object=${wine} class="form-group">
		<input type="hidden" th:field="*{id}" class="form-control" />
		<div class="col-4">
			<p>
				Name: <input type="text" th:field="*{name}" class="form-control"
					placeholder="Name" />
			</p>
			<p>
				Price: <input type="text" th:field="*{price}" class="form-control" />
			</p>
			<p>
				Profile: <input type="text" th:field="*{profile}"
					class="form-control" placeholder="Flavour profile" />
			</p>
			<p>
				Country: <input type="text" th:field="*{country}"
					class="form-control" placeholder="Country" />
			</p>

			<p>
				Vintage: <select th:field="*{year}" class="form-control">
					<option
						th:each="i : ${#numbers.sequence(#dates.year(#dates.createNow()), 1900)}"
						th:value="${i}" th:text="${i}"></option>
				</select>
			</p>
			<p>
				Grade: <select th:field="*{grade}" class="form-control">
					<option th:value=1 th:text="1"></option>
					<option th:value=2 th:text="2"></option>
					<option th:value=3 th:text="3"></option>
					<option th:value=4 th:text="4"></option>
					<option th:value=5 th:text="5"></option>
				</select>
			<p>
				Comment: <input type="text" th:field="*{comment}"
					class="form-control" placeholder="Comment" />
			</p>
			<p>
				<input type="submit" value="Save" class="btn btn-success"></input>
			</p>
		</div>
	</form>

</body>
</html>
